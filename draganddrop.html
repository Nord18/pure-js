<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#app {
			width: 80px;
			height: 80px;
			background: red;
			z-index: 1000;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="app"></div>
	<script>
		var block = document.querySelector('#app');

		function mouseMove(evt) {
			document.onmousemove = function(evt) {
				block.style.left = evt.clientX + 'px';
				block.style.top = evt.clientY + 'px';
			};
		};

		block.addEventListener('mousedown', mouseMove);

		function removeMouseMove() {
			document.onmouseup = function() {
				document.onmousemove = null;
			}
		};

		block.addEventListener('mouseup', removeMouseMove);
	</script>
</body>
</html>
